# Configuration parsing starts here.

# Global OpenAI settings (propagated to all agents via Hydra interpolation).
openai:
  # Service tier for API processing. Valid values:
  #   null       - Don't pass parameter (uses project default)
  #   "default"  - Standard pricing and performance
  #   "flex"     - Lower cost, slower processing (Batch API rates)
  #   "priority" - Lower latency, premium pricing
  service_tier: "default"

defaults:
  - experiment: indoor_scene_generation # Experiment yaml file name in configurations/experiment folder
  - floor_plan_agent: stateful_floor_plan_agent # Floor plan agent config in configurations/floor_plan_agent folder
  - furniture_agent: stateful_furniture_agent # Furniture agent yaml file name in configurations/furniture_agent folder
  - wall_agent: stateful_wall_agent # Wall agent yaml file name in configurations/wall_agent folder
  - ceiling_agent: stateful_ceiling_agent # Ceiling agent yaml file name in configurations/ceiling_agent folder
  - manipuland_agent: stateful_manipuland_agent # Manipuland agent yaml file name in configurations/manipuland_agent folder
